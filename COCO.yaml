
# 锚点 - 远程订阅组
PProviders: &PProviders {type: http, interval: 86400, health-check: {enable: true, url: 'https://www.gstatic.com/generate_204', interval: 300}, filter: '^(?!.*(直连))'}
# 锚点 - 筛选组 
FilterHK: &FilterHK '(?i)港|广港'
FilterTW: &FilterTW '(?i)台|广台'
FilterSG: &FilterSG '(?i)新|广新'
FilterJP: &FilterJP '(?i)日|广日'
FilterUS: &FilterUS '(?i)美|广美'
FilterOther: &FilterOther '^(?!.*(直连|广港|广台|广新|广日|广美))'
FilterAll: &FilterAll
# 锚点 - 策略组 
UrlTest: &UrlTest {type: url-test, interval: 60, tolerance: 20, lazy: true, url: 'https://www.gstatic.com/generate_204', disable-udp: true, timeout: 2000, max-failed-times: 3, hidden: true, include-all: true}
FallBack: &FallBack {type: fallback, interval: 60, lazy: true, url: 'https://www.gstatic.com/generate_204', disable-udp: false, timeout: 2000, max-failed-times: 3, hidden: true, include-all: true}
LoadBalanceCH: &LoadBalanceCH {type: load-balance, interval: 60, lazy: true, url: 'https://www.gstatic.com/generate_204', disable-udp: false, strategy: consistent-hashing, timeout: 2000, max-failed-times: 3, hidden: true, include-all: true}
LoadBalanceCR: &LoadBalanceCR {type: load-balance, interval: 60, lazy: true, url: 'https://www.gstatic.com/generate_204', disable-udp: false, strategy: round-robin, timeout: 2000, max-failed-times: 3, hidden: true, include-all: true}
# 锚点 - 选择组 
SelectHK: &SelectHK {type: select, proxies: [香港策略, 台湾策略, 新加坡策略, 日本策略, 美国策略, 全球手动, 冷门自选, 直连]}
SelectSG: &SelectSG {type: select, proxies: [新加坡策略, 香港策略, 台湾策略, 日本策略, 美国策略, 全球手动, 冷门自选, 直连]}
SelectUS: &SelectUS {type: select, proxies: [美国策略, 香港策略, 台湾策略, 新加坡策略, 日本策略, 全球手动, 冷门自选, 直连]}
SelectProxy: &SelectProxy {type: select, proxies: [默认代理, 香港策略, 台湾策略, 新加坡策略, 日本策略, 美国策略, 全球手动, 冷门自选, 直连]}
# 锚点 - 规则集
DomainMrs: &DomainMrs {type: http, interval: 86400, behavior: domain, format: mrs}
DomainText: &DomainText {type: http, interval: 86400, behavior: domain, format: text}
IPcidrMrs: &IPcidrMrs {type: http, interval: 86400, behavior: ipcidr, format: mrs}
IPcidrText: &IPcidrText {type: http, interval: 86400, behavior: ipcidr, format: text}
IPyaml: &IPyaml {type: http, interval: 86400, behavior: ipcidr, format: yaml}
ClassicalText: &ClassicalText {type: http, interval: 86400, behavior: classical, format: text}


# 机场订阅
proxy-providers:
  忍者云: {<<: *PProviders, url: 'https://renzhesub.com/link/FB4lvKEmvrKKfUCN?sub=2', override: {additional-prefix: ''}}

# 全局配置
port: 7890 # 代理端口
socks-port: 7891 # socks 端口
mixed-port: 7892 # http 端口
redir-port: 7893 # 透明端口
tproxy-port: 7894 # 透明端口
unified-delay: true # 统一延迟
geodata-mode: false # true 是 dat / false 是 mmdb
geodata-loader: standard # 加载模式
geo-auto-update: true # 自动更新
geo-update-interval: 24 # 更新间隔
tcp-concurrent: true # TCP 并发
find-process-mode: strict # 进程匹配 always / strict / off （总是/由客户端控制/关闭）
# global-client-fingerprint: chrome
allow-lan: true
bind-address: '*'
mode: rule # 日志级别 info / silent / error / warning / debug
log-level: warning
ipv6: true # IPv6代理开关 true / false
udp: true
keep-alive-idle: 600  # 空闲时间 减少移动设备耗电问题
keep-alive-interval: 15  # 间隔时间 

# 外部控制 (API)
external-controller: 0.0.0.0:9090
external-ui-url: https://mirror.ghproxy.com/https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip
external-ui: ui
external-ui-name: metacubexd
secret: 123456

# 自定 GEO 下载地址
geox-url:
  geosite: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
  mmdb: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb
  geoip: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat
  asn: https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb

# 缓存
profile:
  store-selected: true # 储存 API 对策略组选择，供下次启动时使用
  store-fake-ip: true # 储存 fakeip 映射表，域名再次发生连接时，使用原有映射地址

# 域名嗅探
sniffer:
  enable: true # 开关 true / false
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain: # 强制嗅探 别乱加
    - '+.v2ex.com'
  skip-domain: # 忽略嗅探
    - 'Mijia Cloud'
    - '+.push.apple.com'

# 虚拟网卡模式
tun:
  enable: true # 开关 true / false
  stack: mixed
  dns-hijack:
    - 'any:53'
    - 'tcp://any:53'
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

